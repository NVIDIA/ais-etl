image: aistorage/ci:latest

workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push"'

stages:
    - build
    - test

# Common setup for all build stages
.build_template:
    when: manual
    stage: build
    services:
        - docker:20.10.16-dind
    tags: 
        - ais
    variables:
        GIT_TEST: "true"
    before_script:
        - docker info
        - echo $DOCKERHUB_TOKEN | docker login -u $DOCKERHUB_USERNAME --password-stdin

# Common setup for all test stages
.test_template:
    when: on_success
    stage: test
    tags: 
        - ais-k8s
    variables:
        AIS_ENDPOINT: "http://192.168.49.2:8080"
        GIT_TEST: "true"
    before_script:
        - git clone https://github.com/NVIDIA/aistore.git
        - cd aistore && make all
        - ./deploy/scripts/clean_deploy.sh --target-cnt 1 --proxy-cnt 1 --mountpath-cnt 6
        - cd .. && pip install -r transformers/tests/requirements.txt

build:echo:
    extends: .build_template
    script:
        - cd transformers
        - cd echo && make -B all
        - cd ..
        - cd go_echo && make -B all
    rules:
      - changes:
          - transformers/echo/**/*
          - transformers/go_echo/**/*
          - tests/test_echo.py
          - tests/test_go_echo.py
        when: always
      - when: manual

build:hello_world:
    extends: .build_template
    script:
        - cd transformers
        - cd hello_world && make -B all
        - cd ..
        - cd go_hello_world && make -B all
    rules:
