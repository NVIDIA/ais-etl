image: aistorage/ci:latest

stages:
    - build
    - test

build:docker: # Build and push Docker images w/ `test` tag
    stage: build
    services:
        - docker:20.10.16-dind
    tags: 
        - ais
    variables:
        GIT_TEST: "true"
    before_script:
        - docker info
        - echo $DOCKERHUB_TOKEN | docker login -u $DOCKERHUB_USERNAME --password-stdin
    script:
        - cd transformers && make -B all

test:transformers: # Test transformers w/ `test` tag
  stage: test
  tags: 
    - ais-k8s
  variables:
    AIS_ENDPOINT: "http://192.168.49.2:8080"
    GIT_TEST: "true"
  before_script:
    - git clone https://github.com/NVIDIA/aistore.git
    - cd aistore && make all
    - ./deploy/scripts/clean_deploy.sh --target-cnt 1 --proxy-cnt 1 --mountpath-cnt 6
    - cd ..
    - wget https://www.johnvansickle.com/ffmpeg/old-releases/ffmpeg-4.3.1-amd64-static.tar.xz
    - tar -xf ffmpeg-4.3.1-amd64-static.tar.xz
    - cp ffmpeg-4.3.1-amd64-static/{ffmpeg,ffprobe} /usr/local/bin
    - rm -rf ffmpeg-4.3.1-amd64-static ffmpeg-4.3.1-amd64-static.tar.xz
    - ffmpeg -version
  script:
    - sleep 10
    - cd transformers
    - make test
