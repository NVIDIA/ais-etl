apiVersion: v1
kind: Pod
metadata:
  name: transformer-echo
  annotations:
    # Values it can take ["hpull://","hrev://","hpush://"]
    communication_type: ${COMMUNICATION_TYPE:-"\"hpull://\""}
    wait_timeout: 15s
spec:
  containers:
    - name: server
      image: ${DOCKER_REGISTRY_URL:-"localhost:5000"}/transformer_echo:latest
      imagePullPolicy: Always
      ports:
        - name: default
          containerPort: 80
      readinessProbe:
        httpGet:
          path: /health
          port: default
      command: ['/code/server.py', '--listen', '0.0.0.0', '--port', '80']
